<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Paru ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }

    .photos img {
      width: 85%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    button {
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .game {
      display: none;
      margin-top: 30px;
    }

    .heart {
      font-size: 60px;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <h1>For Paru ‚ù§Ô∏è</h1>
  <p>You make my world beautiful üíï</p>

  <!-- Photos -->
  <div class="photos">
    <img src="photo1.JPG" alt="Us together">
    <img src="photo2.JPG" alt="Our moment">
  </div>

  <!-- Music (plays after click ‚Äì required on iPhone) -->
  <button onclick="playSong()">Play Our Song üéµ</button>
  <audio id="song">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Small Game -->
  <div class="game" id="game">
    <p>Tap the heart ‚ù§Ô∏è</p>
    <div class="heart" onclick="love()">‚ù§Ô∏è</div>
    <p id="msg"></p>
  </div>

  <button onclick="startGame()">Start a Small Game üéÆ</button>

  <script>
    function playSong() {
      document.getElementById("song").play();
    }

    function startGame() {
      document.getElementById("game").style.display = "block";
    }

    function love() {
      document.getElementById("msg").innerHTML =
        "I love you more than words can say üíñ";
    }
  </script>

</body>
</html>
